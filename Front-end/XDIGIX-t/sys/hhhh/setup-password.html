<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Password - MADAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #EC4899;
            --success: #10B981;
            --danger: #EF4444;
            --dark: #0F172A;
            --gray: #64748B;
            --light: #F8FAFC;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .setup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .setup-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2.5rem;
            text-align: center;
        }

        .setup-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .setup-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .setup-body {
            padding: 2.5rem;
        }

        .invite-info {
            background: var(--light);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .invite-info p {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .invite-info strong {
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 2px solid #E2E8F0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .password-strength {
            margin-top: 0.5rem;
            display: none;
        }

        .password-strength.active {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #E2E8F0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-bar-fill {
            height: 100%;
            transition: width 0.3s, background 0.3s;
            width: 0%;
        }

        .strength-text {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .password-requirements {
            background: var(--light);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.75rem;
        }

        .password-requirements p {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.25rem;
            padding-left: 1.25rem;
            position: relative;
        }

        .password-requirements li::before {
            content: '×';
            position: absolute;
            left: 0;
            color: var(--danger);
            font-weight: bold;
        }

        .password-requirements li.valid::before {
            content: '✓';
            color: var(--success);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-danger {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        @media (max-width: 480px) {
            .setup-header h1 {
                font-size: 1.5rem;
            }

            .setup-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <h1>Welcome to MADAS</h1>
            <p>Set up your password to get started</p>
        </div>

        <div class="setup-body">
            <div id="alertBox" class="alert"></div>

            <div class="invite-info" id="inviteInfo">
                <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
                <p><strong>Business:</strong> <span id="businessDisplay"></span></p>
                <p><strong>Role:</strong> <span id="roleDisplay"></span></p>
            </div>

            <form id="setupForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Create a strong password" required>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strengthBar"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-uppercase">One uppercase letter</li>
                            <li id="req-lowercase">One lowercase letter</li>
                            <li id="req-number">One number</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-key"></i> Setup Account
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-ls1TrvSkrw71KqmB_kHYgPoj0H550a8",
            authDomain: "madas-store.firebaseapp.com",
            projectId: "madas-store",
            storageBucket: "madas-store.firebasestorage.app",
            messagingSenderId: "527071300010",
            appId: "1:527071300010:web:40cb0cefe6fb5000c3aa34"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const businessName = urlParams.get('business');
        const businessId = urlParams.get('businessId');
        const role = urlParams.get('role');
        const invitationId = urlParams.get('invitation');

        // Display invitation info
        document.getElementById('emailDisplay').textContent = email || 'N/A';
        document.getElementById('businessDisplay').textContent = businessName || 'N/A';
        document.getElementById('roleDisplay').textContent = role || 'N/A';

        // Validate invitation parameters
        if (!email || !businessId || !role || !invitationId) {
            showAlert('Invalid invitation link. Please contact your administrator.', 'danger');
            document.getElementById('setupForm').style.display = 'none';
        }

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const passwordStrength = document.getElementById('passwordStrength');

        const requirements = {
            length: document.getElementById('req-length'),
            uppercase: document.getElementById('req-uppercase'),
            lowercase: document.getElementById('req-lowercase'),
            number: document.getElementById('req-number')
        };

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            passwordStrength.classList.add('active');

            // Check requirements
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Update requirement indicators
            for (const [key, element] of Object.entries(requirements)) {
                if (checks[key]) {
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                }
            }

            // Calculate strength
            const passedChecks = Object.values(checks).filter(v => v).length;
            let strength = 0;
            let strengthLabel = '';
            let strengthColor = '';

            if (passedChecks === 0) {
                strength = 0;
                strengthLabel = '';
            } else if (passedChecks === 1) {
                strength = 25;
                strengthLabel = 'Weak';
                strengthColor = '#EF4444';
            } else if (passedChecks === 2) {
                strength = 50;
                strengthLabel = 'Fair';
                strengthColor = '#F59E0B';
            } else if (passedChecks === 3) {
                strength = 75;
                strengthLabel = 'Good';
                strengthColor = '#3B82F6';
            } else {
                strength = 100;
                strengthLabel = 'Strong';
                strengthColor = '#10B981';
            }

            strengthBar.style.width = strength + '%';
            strengthBar.style.background = strengthColor;
            strengthText.textContent = strengthLabel;
            strengthText.style.color = strengthColor;
        });

        // Form submission
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }

            // Validate password strength
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            if (!Object.values(checks).every(v => v)) {
                showAlert('Password does not meet all requirements', 'danger');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Setting up...';

                // Create Firebase user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Create user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    businessId: businessId,
                    role: role,
                    invitationId: invitationId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active'
                });

                // Also add user to business's staff subcollection
                await db.collection('businesses').doc(businessId).collection('staff').doc(user.uid).set({
                    email: email,
                    role: role,
                    invitationId: invitationId,
                    invitedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active',
                    permissions: role === 'manager' ? ['all'] : ['view', 'edit']
                });

                showAlert('Account created successfully! Redirecting...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);

            } catch (error) {
                console.error('Error setting up account:', error);

                let errorMessage = 'Failed to setup account. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please login instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use a stronger password.';
                }

                showAlert(errorMessage, 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-key"></i> Setup Account';
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 5000);
            }
        }
    </script>
</body>
</html>
