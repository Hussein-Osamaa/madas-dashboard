<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MADAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #EC4899;
            --success: #10B981;
            --danger: #EF4444;
            --dark: #0F172A;
            --gray: #64748B;
            --light: #F8FAFC;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .login-header {
            background: var(--light);
            padding: 3rem 3rem 2rem;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 12px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .login-subtitle {
            color: var(--gray);
            font-size: 1rem;
        }

        .login-content {
            padding: 3rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.875rem;
            color: var(--dark);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E2E8F0;
            z-index: 0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.875rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            background: white;
            color: var(--dark);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: var(--light);
        }

        .signup-link {
            text-align: center;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #E2E8F0;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                max-width: none;
            }

            .login-header {
                padding: 2rem 2rem 1.5rem;
            }

            .login-content {
                padding: 2rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>

    <script>
        // Form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loadingState = document.getElementById('loadingState');
        const successMessage = document.getElementById('successMessage');

        // Form validation
        function validateForm() {
            let isValid = true;

            // Email validation
            const email = emailInput.value.trim();
            if (!email) {
                showError('emailError', 'Email is required');
                emailInput.classList.add('error');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                emailInput.classList.add('error');
                isValid = false;
            } else {
                hideError('emailError');
                emailInput.classList.remove('error');
            }

            // Password validation
            const password = passwordInput.value;
            if (!password) {
                showError('passwordError', 'Password is required');
                passwordInput.classList.add('error');
                isValid = false;
            } else {
                hideError('passwordError');
                passwordInput.classList.remove('error');
            }

            return isValid;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function hideError(errorId) {
            const errorElement = document.getElementById(errorId);
            errorElement.classList.remove('show');
        }

        // Device Fingerprinting System
        async function generateDeviceFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Device Fingerprint', 2, 2);

            const canvasFingerprint = canvas.toDataURL();

            const fingerprint = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory || 'unknown',
                canvasFingerprint: await hashString(canvasFingerprint),
                touchSupport: 'ontouchstart' in window,
                plugins: Array.from(navigator.plugins || []).map(p => p.name).join(',')
            };

            const fingerprintString = JSON.stringify(fingerprint);
            return await hashString(fingerprintString);
        }

        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkTrustedDevice(userId, deviceFingerprint) {
            try {
                const userDevicesRef = window.firestoreDoc(window.firebaseDb, 'users', userId, 'trustedDevices', deviceFingerprint);
                const deviceDoc = await window.firestoreGetDoc(userDevicesRef);
                return deviceDoc.exists();
            } catch (error) {
                console.error('Error checking trusted device:', error);
                return false;
            }
        }

        async function saveTrustedDevice(userId, deviceFingerprint, deviceInfo) {
            try {
                const userDevicesRef = window.firestoreDoc(window.firebaseDb, 'users', userId, 'trustedDevices', deviceFingerprint);
                await window.firestoreSetDoc(userDevicesRef, {
                    deviceInfo,
                    firstSeen: new Date(),
                    lastSeen: new Date(),
                    trusted: true,
                    loginCount: 1
                });
                console.log('‚úÖ Device saved as trusted');
            } catch (error) {
                console.error('Error saving trusted device:', error);
            }
        }

        async function logSuspiciousActivity(userId, email, deviceFingerprint, activityType) {
            try {
                const suspiciousActivityRef = window.firestoreCollection(window.firebaseDb, 'suspiciousActivity');
                await window.firestoreAddDoc(suspiciousActivityRef, {
                    userId,
                    email,
                    deviceFingerprint,
                    activityType,
                    timestamp: new Date(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    location: 'pending' // Will be updated with geolocation
                });
                console.log('‚ö†Ô∏è Suspicious activity logged');
            } catch (error) {
                console.error('Error logging suspicious activity:', error);
            }
        }

        async function checkConcurrentSessions(userId) {
            try {
                // Check if there's an active session for this userId
                const sessionRef = window.firestoreDoc(window.firebaseDb, 'activeSessions', userId);
                const sessionDoc = await window.firestoreGetDoc(sessionRef);

                if (!sessionDoc.exists()) {
                    return 0; // No active session
                }

                const sessionData = sessionDoc.data();
                const lastActivity = sessionData.lastActivity?.toDate() || new Date(sessionData.lastActivity);
                const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);

                // Check if session is still active (within last 5 minutes)
                if (lastActivity > fiveMinutesAgo) {
                    console.log('Active session found:', {
                        device: sessionData.deviceFingerprint?.substring(0, 16),
                        lastActivity: lastActivity.toISOString()
                    });
                    return 1; // Active session exists
                }

                return 0; // Session expired
            } catch (error) {
                console.error('Error checking concurrent sessions:', error);
                return 0;
            }
        }

        async function getTrustedDevicesCount(userId) {
            try {
                const devicesRef = window.firestoreCollection(window.firebaseDb, 'users', userId, 'trustedDevices');
                const snapshot = await window.firestoreGetDocs(devicesRef);
                return snapshot.size;
            } catch (error) {
                console.error('Error counting trusted devices:', error);
                return 0;
            }
        }

        async function createActiveSession(userId, deviceFingerprint) {
            try {
                // Use userId as document ID to ensure only ONE session per user
                const sessionRef = window.firestoreDoc(window.firebaseDb, 'activeSessions', userId);
                const sessionId = Math.random().toString(36);

                await window.firestoreSetDoc(sessionRef, {
                    userId: userId,
                    deviceFingerprint: deviceFingerprint,
                    lastActivity: new Date(),
                    createdAt: new Date(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    sessionId: sessionId
                });

                console.log('‚úÖ Active session created');
                localStorage.setItem('sessionId', sessionId);

                // Set up periodic heartbeat to keep session alive AND check if session is still valid
                const heartbeatInterval = setInterval(async () => {
                    try {
                        const sessionRef = window.firestoreDoc(window.firebaseDb, 'activeSessions', userId);
                        const sessionDoc = await window.firestoreGetDoc(sessionRef);

                        // Check if our session was replaced by another device
                        if (!sessionDoc.exists() || sessionDoc.data().deviceFingerprint !== deviceFingerprint) {
                            console.error('üö´ SESSION TERMINATED - Another device logged in!');
                            clearInterval(heartbeatInterval);

                            // Force logout
                            await window.firebaseAuth.signOut();

                            alert('‚ö†Ô∏è SESSION TERMINATED\n\nYour session was ended because someone logged into this account from another device.\n\nOnly ONE device can be logged in at a time.');
                            window.location.href = '/login.html';
                            return;
                        }

                        // Update heartbeat
                        await window.firestoreUpdateDoc(sessionRef, {
                            lastActivity: new Date()
                        });
                    } catch (error) {
                        console.error('Error updating session heartbeat:', error);
                    }
                }, 30000); // Check every 30 seconds
            } catch (error) {
                console.error('Error creating active session:', error);
            }
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = document.getElementById('rememberMe').checked;

            console.log('üîê Login attempt:', { email, rememberMe });

            // Show loading
            loginForm.style.display = 'none';
            loadingState.classList.add('active');

            try {
                // Sign in with Firebase Authentication
                console.log('üîê Attempting Firebase authentication...');
                const userCredential = await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;

                console.log('‚úÖ Firebase authentication successful:', user.email);
                console.log('üë§ User ID:', user.uid);

                // Generate device fingerprint for security
                const deviceFingerprint = await generateDeviceFingerprint();
                console.log('üîê Device fingerprint generated:', deviceFingerprint.substring(0, 16) + '...');

                // Check if this is a trusted device
                const isTrustedDevice = await checkTrustedDevice(user.uid, deviceFingerprint);

                if (!isTrustedDevice) {
                    console.warn('‚ö†Ô∏è NEW/UNTRUSTED DEVICE DETECTED!');
                    await logSuspiciousActivity(user.uid, user.email, deviceFingerprint, 'new_device_login');

                    // Save device info for future reference
                    const deviceInfo = {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        language: navigator.language,
                        screenResolution: `${screen.width}x${screen.height}`,
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                    };

                    // Automatically trust first device, require verification for others
                    await saveTrustedDevice(user.uid, deviceFingerprint, deviceInfo);
                } else {
                    console.log('‚úÖ Trusted device recognized');
                }

                // BUSINESS ACCOUNT PROTECTION: Enforce strict session limits
                const MAX_CONCURRENT_SESSIONS = 1; // Only 1 active session allowed
                const MAX_TRUSTED_DEVICES = 3; // Maximum 3 devices per business account

                const concurrentSessions = await checkConcurrentSessions(user.uid);
                const trustedDevicesCount = await getTrustedDevicesCount(user.uid);

                console.log(`üìä Account Status: ${concurrentSessions} active sessions, ${trustedDevicesCount} trusted devices`);

                // Block if concurrent sessions detected
                if (concurrentSessions >= MAX_CONCURRENT_SESSIONS) {
                    console.error('üö´ ACCOUNT SHARING DETECTED! Multiple active sessions.');
                    await logSuspiciousActivity(user.uid, user.email, deviceFingerprint, 'concurrent_session_blocked');

                    // Force logout
                    await window.firebaseAuth.signOut();

                    // Show error message
                    loadingState.classList.remove('active');
                    loginForm.style.display = 'block';
                    alert('‚ö†Ô∏è ACCOUNT SHARING DETECTED!\n\nThis account is currently in use on another device.\n\nEach business account can only be used on ONE device at a time.\n\nPlease:\n1. Logout from other devices, OR\n2. Use the Staff Invitation feature to create accounts for your team members.\n\nContact support if you believe this is an error.');
                    return;
                }

                // Block if too many devices
                if (!isTrustedDevice && trustedDevicesCount >= MAX_TRUSTED_DEVICES) {
                    console.error(`üö´ DEVICE LIMIT EXCEEDED! ${trustedDevicesCount} devices registered.`);
                    await logSuspiciousActivity(user.uid, user.email, deviceFingerprint, 'device_limit_exceeded');

                    // Force logout
                    await window.firebaseAuth.signOut();

                    loadingState.classList.remove('active');
                    loginForm.style.display = 'block';
                    alert(`‚ö†Ô∏è DEVICE LIMIT EXCEEDED!\n\nThis account is registered on ${trustedDevicesCount} devices (maximum: ${MAX_TRUSTED_DEVICES}).\n\nThis indicates possible account sharing, which violates our Terms of Service.\n\nPlease:\n1. Remove old devices from Settings > Security, OR\n2. Use Staff Invitations to create individual accounts for team members.\n\nYour account may be suspended if sharing continues.`);
                    return;
                }

                // Create active session
                await createActiveSession(user.uid, deviceFingerprint);

                // Get user's location
                try {
                    if ('geolocation' in navigator) {
                        console.log('üìç Requesting location permission...');
                        navigator.geolocation.getCurrentPosition(
                            async (position) => {
                                try {
                                    const locationData = {
                                        latitude: position.coords.latitude,
                                        longitude: position.coords.longitude,
                                        accuracy: position.coords.accuracy,
                                        timestamp: new Date().toISOString(),
                                        userAgent: navigator.userAgent,
                                        platform: navigator.platform
                                    };

                                    console.log('üìç Location captured:', locationData);

                                    // Save location to Firestore
                                    const loginLocationRef = window.firestoreCollection(window.firebaseDb, 'loginLocations');
                                    await window.firestoreAddDoc(loginLocationRef, {
                                        userId: user.uid,
                                        email: user.email,
                                        location: locationData,
                                        loginTime: new Date()
                                    });

                                    console.log('‚úÖ Location saved to Firestore');
                                } catch (firestoreError) {
                                    console.error('‚ùå Error saving location to Firestore:', firestoreError);
                                }
                            },
                            (error) => {
                                console.warn('‚ö†Ô∏è Location access denied or unavailable:', error.message);
                            },
                            {
                                enableHighAccuracy: true,
                                timeout: 5000,
                                maximumAge: 0
                            }
                        );
                    } else {
                        console.warn('‚ö†Ô∏è Geolocation not supported by browser');
                    }
                } catch (error) {
                    console.error('‚ùå Error capturing location:', error);
                }

                // Show success message
                loadingState.classList.remove('active');
                successMessage.classList.add('active');

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    // Redirect to the main dashboard
                    window.location.href = '/index.html';
                }, 1000);

            } catch (error) {
                console.error('‚ùå Login error:', error);

                // Show error
                loadingState.classList.remove('active');
                loginForm.style.display = 'block';

                // Handle Firebase error codes
                let errorMessage = 'Invalid email or password';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email format';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'This account has been disabled';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your connection';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Invalid email or password';
                }

                showError('passwordError', errorMessage);
                passwordInput.classList.add('error');
            }
        });

        passwordInput.addEventListener('input', () => {
            hideError('passwordError');
            passwordInput.classList.remove('error');
        });

    </script>
