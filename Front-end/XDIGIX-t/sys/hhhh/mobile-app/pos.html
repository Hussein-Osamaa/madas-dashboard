<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - MADAS Mobile</title>
    <link rel="stylesheet" href="src/styles/mobile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-3">
                <button id="back-btn" class="p-2 hover:bg-gray-100 rounded-lg">
                    <span class="material-icons text-gray-600">arrow_back</span>
                </button>
                <div>
                    <h1 class="text-lg font-semibold text-gray-900">Point of Sale</h1>
                    <p class="text-sm text-gray-500">MADAS POS System</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button id="scan-barcode-btn" class="p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    <span class="material-icons text-sm">qr_code_scanner</span>
                </button>
                <button id="add-customer-btn" class="p-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    <span class="material-icons text-sm">person_add</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main POS Container -->
    <div id="pos-container" class="flex flex-col lg:flex-row h-screen">
        <!-- Products Section -->
        <div class="flex-1 p-4">
            <div class="mb-4">
                <div class="relative">
                    <input type="text" id="product-search" placeholder="Search products or scan barcode..."
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <span
                        class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</span>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Cart Section -->
        <div class="w-full lg:w-96 bg-white border-l border-gray-200 flex flex-col">
            <!-- Cart Header -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">Cart</h2>
                    <button id="clear-cart-btn" class="text-red-500 hover:text-red-700 text-sm">
                        Clear All
                    </button>
                </div>

                <!-- Customer Display -->
                <div id="customer-display" class="mb-4">
                    <!-- Customer info will be displayed here -->
                </div>

                <!-- Cart Actions -->
                <div class="flex space-x-2">
                    <button id="apply-discount-btn"
                        class="flex-1 px-3 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-sm">
                        Discount
                    </button>
                    <button id="process-payment-btn"
                        class="flex-1 px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 text-sm" disabled>
                        Pay Now
                    </button>
                </div>
            </div>

            <!-- Cart Items -->
            <div class="flex-1 overflow-y-auto p-4">
                <div id="cart-items">
                    <!-- Cart items will be displayed here -->
                </div>
            </div>

            <!-- Cart Total -->
            <div class="p-4 border-t border-gray-200 bg-gray-50">
                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Subtotal:</span>
                        <span id="cart-subtotal" class="font-medium">$0.00</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Tax:</span>
                        <span id="cart-tax" class="font-medium">$0.00</span>
                    </div>
                    <div class="flex justify-between text-sm text-green-600">
                        <span>Discount:</span>
                        <span id="cart-discount" class="font-medium">$0.00</span>
                    </div>
                    <div class="flex justify-between text-lg font-bold border-t pt-2">
                        <span>Total:</span>
                        <span id="cart-total" class="text-green-600">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Modal -->
    <div id="customer-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Add Customer</h3>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input type="text" id="customer-name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Customer name">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="customer-email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="customer@example.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" id="customer-phone"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="+1 (555) 123-4567">
                </div>
            </div>

            <div class="flex space-x-3 mt-6">
                <button id="cancel-customer-btn"
                    class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Cancel
                </button>
                <button id="save-customer-btn"
                    class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Save Customer
                </button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Payment</h3>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                    <select id="payment-method"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="cash">Cash</option>
                        <option value="card">Credit/Debit Card</option>
                    </select>
                </div>

                <!-- Cash Fields -->
                <div id="cash-fields">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cash Amount</label>
                        <input type="number" id="cash-amount" step="0.01"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="0.00">
                    </div>
                </div>

                <!-- Card Fields -->
                <div id="card-fields" class="hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                        <input type="text" id="card-number"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Expiry</label>
                            <input type="text" id="card-expiry"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="MM/YY">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                            <input type="text" id="card-cvv"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex space-x-3 mt-6">
                <button id="cancel-payment-btn"
                    class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Cancel
                </button>
                <button id="process-payment-btn-modal"
                    class="flex-1 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    Process Payment
                </button>
            </div>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receipt-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Receipt</h3>

            <div id="receipt-content" class="mb-6">
                <!-- Receipt content will be generated here -->
            </div>

            <div class="flex space-x-3">
                <button id="print-receipt-btn"
                    class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Print
                </button>
                <button id="email-receipt-btn"
                    class="flex-1 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    Email
                </button>
                <button id="close-receipt-btn"
                    class="flex-1 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/services/firebase-mobile.js"></script>
    <script src="src/services/auth-mobile.js"></script>
    <script src="src/services/api-mobile.js"></script>
    <script src="src/pages/pos.js"></script>

    <script>
        // Initialize POS when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Firebase
                await initializeFirebase();

                // Initialize POS page
                const posPage = new POSPage(window.mobileApp);
                await posPage.initialize();

                // Make POS page globally accessible
                window.mobileApp = window.mobileApp || {};
                window.mobileApp.pages = window.mobileApp.pages || {};
                window.mobileApp.pages.pos = posPage;

                console.log('✅ POS system initialized');
            } catch (error) {
                console.error('❌ POS initialization failed:', error);
            }
        });

        // Back button handler
        document.getElementById('back-btn').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>

</html>
