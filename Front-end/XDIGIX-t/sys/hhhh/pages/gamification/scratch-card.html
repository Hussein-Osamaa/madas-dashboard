        // Inventory Dropdown functionality
        document.addEventListener("DOMContentLoaded", () => {
            const inventoryToggle = document.getElementById("inventory-toggle");
            const inventorySubmenu = document.getElementById("inventory-submenu");
            const inventoryArrow = document.getElementById("inventory-arrow");

            if (inventoryToggle && inventorySubmenu && inventoryArrow) {
                inventoryToggle.addEventListener("click", (e) => {
                    e.preventDefault();
                    const isOpen = !inventorySubmenu.classList.contains("hidden");
                    
                    if (isOpen) {
                        inventorySubmenu.classList.add("hidden");
                        inventoryArrow.style.transform = "rotate(0deg)";
                    } else {
                        inventorySubmenu.classList.remove("hidden");
                        inventoryArrow.style.transform = "rotate(180deg)";
                    }
                });
            }
        });</script>

                cardDiv.appendChild(overlay);

                updateStreakIfNeeded();
                document.getElementById('playAgainBtn').style.display = '';
            }
            canvases.forEach((canvas, i) => {
                drawPrize(i);
                drawCover(i);
                canvas.addEventListener('mousedown', e => {
                    if (chosen === null) { chosen = i; lockOtherCards(i); }
                    if (chosen !== i || revealed[i]) return;
                    isDrawing[i] = true; scratch(i, ...Object.values(getXY(i, e)));
                    playScratchSound();
                });
                canvas.addEventListener('touchstart', e => {
                    if (chosen === null) { chosen = i; lockOtherCards(i); }
                    if (chosen !== i || revealed[i]) return;
                    isDrawing[i] = true; scratch(i, ...Object.values(getXY(i, e)));
                    playScratchSound();
                });
                canvas.addEventListener('mousemove', e => {
                    if (isDrawing[i] && chosen === i && !revealed[i]) { scratch(i, ...Object.values(getXY(i, e))); checkReveal(i); }
                });
                canvas.addEventListener('touchmove', e => {
                    if (isDrawing[i] && chosen === i && !revealed[i]) { scratch(i, ...Object.values(getXY(i, e))); checkReveal(i); }
                });
                canvas.addEventListener('mouseup', () => { isDrawing[i] = false; stopScratchSound(); });
                canvas.addEventListener('mouseleave', () => { isDrawing[i] = false; stopScratchSound(); });
                canvas.addEventListener('touchend', () => { isDrawing[i] = false; stopScratchSound(); });
            });
            function lockOtherCards(idx) {
                canvases.forEach((c, i) => { if (i !== idx) c.style.opacity = 0.5; });
            }
            document.getElementById('playAgainBtn').onclick = () => {
                chosen = null;

                    c.style.pointerEvents = '';

                    let cardDiv = c.parentElement;

                    if (overlay) overlay.remove();

                document.getElementById('playAgainBtn').style.display = 'none';
            };

            function launchConfetti() {
                const confetti = document.getElementById('confetti');

    <script>
        // Galaxy/starfield effect
        function initGalaxy() {
            const canvas = document.getElementById('galaxyBg');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);
            const numStars = 120;
            let stars = [];
            function randomStar() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 1.2 + 0.3,
                    alpha: Math.random() * 0.7 + 0.3,
                    speed: Math.random() * 0.15 + 0.02,
                    twinkle: Math.random() * 0.05 + 0.01
                };
            }
            function createStars() {
                stars = [];
                for (let i = 0; i < numStars; i++) {
                    stars.push(randomStar());
                }
            }
            createStars();
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let isDark = document.body.classList.contains('dark-mode');
                for (let star of stars) {
                    ctx.save();
                    ctx.globalAlpha = star.alpha;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
                    ctx.fillStyle = isDark ? '#fff' : '#bfa100';
                    ctx.shadowColor = isDark ? '#fff' : '#FFD700';
                    ctx.shadowBlur = isDark ? 8 : 4;
                    ctx.fill();
                    ctx.restore();
                    // Twinkle
                    star.alpha += (Math.random() - 0.5) * star.twinkle;
                    if (star.alpha < 0.2) star.alpha = 0.2;
                    if (star.alpha > 1) star.alpha = 1;
                    // Move star slowly downward for parallax
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.x = Math.random() * canvas.width;
                        star.y = 0;
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
            // Recreate stars on resize
            window.addEventListener('resize', () => {
                resize();
                createStars();
            });
            // Recolor on dark mode toggle
            if (typeof darkToggle !== 'undefined') {
                darkToggle.addEventListener('click', () => {
                    setTimeout(() => createStars(), 200);
                });
            }
        }
        document.addEventListener('DOMContentLoaded', initGalaxy);
