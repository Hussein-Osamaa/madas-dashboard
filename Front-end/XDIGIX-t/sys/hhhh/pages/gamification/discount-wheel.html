    <script src="https://cdn.tailwindcss.com">
        // Inventory Dropdown functionality
        document.addEventListener("DOMContentLoaded", () => {
            const inventoryToggle = document.getElementById("inventory-toggle");
            const inventorySubmenu = document.getElementById("inventory-submenu");
            const inventoryArrow = document.getElementById("inventory-arrow");

            if (inventoryToggle && inventorySubmenu && inventoryArrow) {
                inventoryToggle.addEventListener("click", (e) => {
                    e.preventDefault();
                    const isOpen = !inventorySubmenu.classList.contains("hidden");
                    
                    if (isOpen) {
                        inventorySubmenu.classList.add("hidden");
                        inventoryArrow.style.transform = "rotate(0deg)";
                    } else {
                        inventorySubmenu.classList.remove("hidden");
                        inventoryArrow.style.transform = "rotate(180deg)";
                    }
                });
            }
        });</script>

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),

            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: none;
            z-index: 0;
            pointer-events: none;

            left: 0;
            width: 100%;
            height: 100%;

            overflow: hidden;

        @keyframes float {

            0%,

            25% {

        /* Modern Button Styles with Siri Animations */

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

            height: 100%;

            top: 0;

            left: 50%;

            height: 0;

            border-right: 20px solid transparent;
            border-top: 40px solid #FFD700;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));

            left: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #fff;

            width: 12px;
            height: 12px;

            animation: sparkle 3s infinite linear;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);

                transform: scale(0.8);

            100% {

            top: 0;

            height: 100%;

            let winnerIdx = 0;
            let acc = 0;
            for (let i = 0; i < prizes.length; i++) {
                acc += Number(prizes[i].winPercent);
                if (rand < acc) {
                    winnerIdx = i;
                    break;
                }
            }
            let angles = [];
            let angleSum = 0;
            for (let i = 0; i < prizes.length; i++) {
                let segAngle = 360 * (Number(prizes[i].winPercent) / totalWeight);
                angles.push({ start: angleSum, end: angleSum + segAngle, mid: angleSum + segAngle / 2 });
                angleSum += segAngle;
            }
            let winnerAngle = angles[winnerIdx].mid;
            let canvas = document.getElementById('wheel-canvas');
            const wheelArrow = document.getElementById('wheelArrow');
            wheelArrow.style.animation = 'arrow-pulse 1s ease-in-out infinite';
            const FPS = 60;
            const TOTAL_FRAMES = 4 * FPS;
            const accelFrames = Math.floor(TOTAL_FRAMES * 0.2);
            const decelFrames = Math.floor(TOTAL_FRAMES * 0.2);
            const constantFrames = TOTAL_FRAMES - accelFrames - decelFrames;
            const totalRotation = 360 * 8;
            const targetFinal = totalRotation + (270 - winnerAngle);
            const v = targetFinal / (constantFrames + 0.5 * (accelFrames + decelFrames));
            const a = v / accelFrames;
            let currentAngle = 0;
            let angularVelocity = 0;
            let frame = 0;
            let tickInterval = 360 / prizes.length;
            let nextTick = tickInterval;
            function animate() {
                frame++;
                if (frame <= accelFrames) {
                    angularVelocity += a;
                } else if (frame <= accelFrames + constantFrames) {
                    angularVelocity = v;
                } else if (frame <= TOTAL_FRAMES) {
                    angularVelocity -= a;
                } else {
                    currentAngle = targetFinal;
                    canvas.style.transform = `rotate(${targetFinal}deg)`;
                    spinSound.pause();
                    spinSound.currentTime = 0;
                    winSound.currentTime = 0;
                    winSound.play();

                    `;
                    spinBtn.disabled = false;
                    spinBtn.textContent = ' SPIN TO WIN';
                    spinning = false;
                    return;
                }
                currentAngle += angularVelocity;
                canvas.style.transform = `rotate(${currentAngle}deg)`;
                if (currentAngle >= nextTick) {
                    tickSound.currentTime = 0;
                    tickSound.play();
                    nextTick += tickInterval;
                }
                requestAnimationFrame(animate);
            }
            animate();
        });

    <script>
        // Galaxy/starfield effect
        function initGalaxy() {
            const canvas = document.getElementById('galaxyBg');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            function resize() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            resize();
            window.addEventListener('resize', resize);
            const numStars = 120;
            let stars = [];
            function randomStar() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 1.2 + 0.3,
                    alpha: Math.random() * 0.7 + 0.3,
                    speed: Math.random() * 0.15 + 0.02,
                    twinkle: Math.random() * 0.05 + 0.01
                };
            }
            function createStars() {
                stars = [];
                for (let i = 0; i < numStars; i++) {
                    stars.push(randomStar());
                }
            }
            createStars();
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let isDark = document.body.classList.contains('dark-mode');
                for (let star of stars) {
                    ctx.save();
                    ctx.globalAlpha = star.alpha;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
                    ctx.fillStyle = isDark ? '#fff' : '#bfa100';
                    ctx.shadowColor = isDark ? '#fff' : '#FFD700';
                    ctx.shadowBlur = isDark ? 8 : 4;
                    ctx.fill();
                    ctx.restore();
                    // Twinkle
                    star.alpha += (Math.random() - 0.5) * star.twinkle;
                    if (star.alpha < 0.2) star.alpha = 0.2;
                    if (star.alpha > 1) star.alpha = 1;
                    // Move star slowly downward for parallax
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.x = Math.random() * canvas.width;
                        star.y = 0;
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
            // Recreate stars on resize
            window.addEventListener('resize', () => {
                resize();
                createStars();
            });
            // Recolor on dark mode toggle
            if (typeof darkToggle !== 'undefined') {
                darkToggle.addEventListener('click', () => {
                    setTimeout(() => createStars(), 200);
                });
            }
        }
        document.addEventListener('DOMContentLoaded', initGalaxy);
    </script>
