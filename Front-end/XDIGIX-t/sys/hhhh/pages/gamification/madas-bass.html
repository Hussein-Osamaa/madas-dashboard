        // Fun animated progress bar logic
        const bar = document.getElementById('funProgressBar');
        const label = document.getElementById('funProgressLabel');
        const face = document.getElementById('funProgressFace');
        const wave = document.getElementById('fluidWave');
        const wavePath = document.getElementById('fluidWavePath');
        const faces = ['ðŸ˜Ž', 'ðŸ¤©', 'ðŸ˜†', 'ðŸ¥³', 'ðŸ˜º', 'ðŸ¦„', 'ðŸ‘¾', 'ðŸŸ', 'ðŸŽµ', 'ðŸ’ƒ'];
        let progress = 0;
        let direction = 1;
        function animateBar() {
            progress += direction * 2 + Math.random() * 2;
            if (progress >= 100) {
                progress = 100;
                direction = -1;
                bar.classList.add('bounce');
                face.textContent = faces[Math.floor(Math.random() * faces.length)];
            } else if (progress <= 0) {
                progress = 0;
                direction = 1;
                bar.classList.add('bounce');
                face.textContent = faces[Math.floor(Math.random() * faces.length)];
            }
            bar.style.width = progress + '%';
            label.textContent = Math.round(progress) + '%';
            setTimeout(() => bar.classList.remove('bounce'), 300);
            // Animate the fluid wave
            const w = 500, h = 60;
            const fill = w * (progress / 100);
            const waveHeight = 12 + 8 * Math.sin(Date.now() / 400);
            let path = `M0,${h} L0,${h / 2}`;
            for (let x = 0; x <= fill; x += 20) {
                const y = h / 2 + Math.sin((x / 40) + Date.now() / 700) * waveHeight;
                path += ` L${x},${y}`;
            }
            path += ` L${fill},${h} Z`;
            wavePath.setAttribute('d', path);
            requestAnimationFrame(animateBar);
        }

                    }
                });
