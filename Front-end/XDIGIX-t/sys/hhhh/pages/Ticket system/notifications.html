    <script src="https://cdn.tailwindcss.com">
        // Inventory Dropdown functionality
        document.addEventListener("DOMContentLoaded", () => {
            const inventoryToggle = document.getElementById("inventory-toggle");
            const inventorySubmenu = document.getElementById("inventory-submenu");
            const inventoryArrow = document.getElementById("inventory-arrow");

            if (inventoryToggle && inventorySubmenu && inventoryArrow) {
                inventoryToggle.addEventListener("click", (e) => {
                    e.preventDefault();
                    const isOpen = !inventorySubmenu.classList.contains("hidden");

                    if (isOpen) {
                        inventorySubmenu.classList.add("hidden");
                        inventoryArrow.style.transform = "rotate(0deg)";
                    } else {
                        inventorySubmenu.classList.remove("hidden");
                        inventoryArrow.style.transform = "rotate(180deg)";
                    }
                });
            }
        });</script>

    <script type="module">
        import { initializeNotificationSystem, getNotificationSystem } from "../js/notification-system.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        // Dark mode toggle functionality
        document.addEventListener("DOMContentLoaded", () => {
            const darkToggle = document.getElementById("darkToggle");
            const darkToggleIcon = document.getElementById("darkToggleIcon");

            // Check for saved dark mode preference
            const isDarkMode = localStorage.getItem("darkMode") === "true";
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                updateDarkToggleIcon(true);
            }

            // Toggle dark mode
            darkToggle.addEventListener("click", () => {
                const isDark = document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", isDark);
                updateDarkToggleIcon(isDark);
            });

            function updateDarkToggleIcon(isDark) {
                if (isDark) {
                    darkToggleIcon.innerHTML = `
                        <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    `;
                } else {
                    darkToggleIcon.innerHTML = `
                        <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    `;
                }
            }
        });

        }
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024 && !sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });
        // Auth and user info
        const auth = getAuth();
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "/login";
                return;
            }
            // Set user info
            document.getElementById("user-name").textContent = user.displayName || user.email.split("@")[0];
            document.getElementById("user-email").textContent = user.email;
            document.getElementById("user-initial").textContent = (user.displayName ? user.displayName[0] : user.email[0]).toUpperCase();
        });
        // Logout logic
        const logoutBtn = document.getElementById("logout-btn");
        if (logoutBtn) {
            logoutBtn.addEventListener("click", () => {
                signOut(auth).then(() => {
                    window.location.href = "/login";
                });
            });
        }

        // Profile button
        const profileBtn = document.getElementById("profile-btn");
        if (profileBtn) {
            profileBtn.addEventListener("click", () => {
                window.location.href = "./profile.html";
            });
        }

        // Back button logic
        document.getElementById('backBtn').addEventListener('click', () => {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        });
        // Notification logic
        let notificationSystem;
        async function loadNotifications() {
            notificationSystem = getNotificationSystem();
            await notificationSystem.loadNotifications();
            renderNotifications();
        }
        function renderNotifications() {
            const notificationList = document.getElementById('notificationList');
            // Only show 'real' notifications: type 'warning' or title/message contains 'stock'
            const realNotifications = notificationSystem.notifications.filter(n => {
                const t = (n.title || '').toLowerCase();
                const m = (n.message || '').toLowerCase();
                return n.type === 'warning' || t.includes('stock') || m.includes('stock');
            });
            if (!realNotifications || realNotifications.length === 0) {
                notificationList.innerHTML = `<div class="flex items-center justify-center py-12 text-gray-400">
                    <span class="material-icons text-5xl mr-2">notifications_none</span>
                    <span>No notifications found</span>
                </div>`;
                return;
            }
            notificationList.innerHTML = realNotifications.map(n => `
                <div class="notification-item ${n.read ? 'read' : 'unread'} flex items-start space-x-4 p-4 rounded-lg border border-gray-100" data-id="${n.id}">
                    <div class="notification-icon ${notificationSystem.getNotificationIconColor(n.type)}">
                        <span class="material-icons">${n.icon}</span>
