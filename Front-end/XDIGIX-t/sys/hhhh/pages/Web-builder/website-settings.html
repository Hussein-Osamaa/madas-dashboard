        // Website Service Functions
        async function getWebsiteByBusinessId(businessId) {
            try {
                const q = query(
                    collection(db, 'websites'),
                    where('businessId', '==', businessId)
                );

                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    return { success: false, error: 'No website found' };
                }

                const website = {
                    id: snapshot.docs[0].id,
                    ...snapshot.docs[0].data()
                };

                return { success: true, website };
            } catch (error) {
                console.error('Error fetching website:', error);
                return { success: false, error: error.message };
            }
        }

        async function updateWebsite(websiteId, updates) {
            try {
                await updateDoc(doc(db, 'websites', websiteId), {
                    ...updates,
                    'metadata.updatedAt': new Date().toISOString()
                });

                return { success: true };
            } catch (error) {
                console.error('Error updating website:', error);
                return { success: false, error: error.message };
            }
        }

        // Load website data
        async function loadWebsite() {
            try {
                const result = await getWebsiteByBusinessId(currentBusinessId);

                if (result.success) {
                    currentWebsite = result.website;

                    // Populate form fields
                    document.getElementById('site-name').value = currentWebsite.siteName || '';
                    document.getElementById('description').value = currentWebsite.description || '';
                    document.getElementById('subdomain').value = currentWebsite.domain.subdomain || '';
                    document.getElementById('custom-domain').value = currentWebsite.domain.customDomain || '';
                    document.getElementById('primary-color').value = currentWebsite.settings.primaryColor || '#3B82F6';

                    document.getElementById('google-analytics').value = currentWebsite.settings.googleAnalyticsId || '';
                    document.getElementById('facebook-pixel').value = currentWebsite.settings.facebookPixelId || '';

                    updateSubdomainPreview();
                } else {

                }

                console.error('Error loading website:', error);

            if (!currentWebsite) return;

            const saveBtn = document.getElementById('save-btn');
            const saveText = document.getElementById('save-text');

            saveBtn.disabled = true;
            saveText.textContent = 'Saving...';

            try {
                const updates = {
                    siteName: document.getElementById('site-name').value,
                    description: document.getElementById('description').value,
                    'domain.subdomain': document.getElementById('subdomain').value,
                    'domain.customDomain': document.getElementById('custom-domain').value || null,
                    'settings.primaryColor': document.getElementById('primary-color').value,
                    'settings.secondaryColor': document.getElementById('secondary-color').value,
                    'settings.googleAnalyticsId': document.getElementById('google-analytics').value,
                    'settings.facebookPixelId': document.getElementById('facebook-pixel').value
                };

                const result = await updateWebsite(currentWebsite.id, updates);

                if (result.success) {
                    saveText.textContent = 'Saved!';
                    setTimeout(() => {
                        saveText.textContent = 'Save Changes';
                    }, 2000);
                } else {
                    saveText.textContent = 'Error';
