    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, getDocs, updateDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-ls1TrvSkrw71KqmB_kHYgPoj0H550a8",
            authDomain: "madas-store.firebaseapp.com",
            projectId: "madas-store",
            storageBucket: "madas-store.firebasestorage.app",
            messagingSenderId: "527071300010",
            appId: "1:527071300010:web:7470e2204065b4590583d3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;
        let currentBusinessId = null;
        let currentWebsite = null;

        // Website Service Functions
        async function getWebsiteByBusinessId(businessId) {
            try {
                const q = query(
                    collection(db, 'websites'),
                    where('businessId', '==', businessId)
                );

                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    return { success: false, error: 'No website found' };
                }

                const website = {
                    id: snapshot.docs[0].id,
                    ...snapshot.docs[0].data()
                };

                return { success: true, website };
            } catch (error) {
                console.error('Error fetching website:', error);
                return { success: false, error: error.message };
            }
        }

        async function updateWebsite(websiteId, updates) {
            try {
                await updateDoc(doc(db, 'websites', websiteId), {
                    ...updates,
                    'metadata.updatedAt': new Date().toISOString()
                });

                return { success: true };
            } catch (error) {
                console.error('Error updating website:', error);
                return { success: false, error: error.message };
            }
        }

        // Load website and pages
        async function loadWebsite() {
            try {
                const result = await getWebsiteByBusinessId(currentBusinessId);

                if (result.success) {
                    currentWebsite = result.website;
                    displayPages();
                } else {
                    alert('Website not found. Please create a website first.');
                    window.location.href = '/dashboard/pages/Web-builder/website-builder.html';
                }
            } catch (error) {
                console.error('Error loading website:', error);
            }
        }

        // Display pages
        function displayPages() {
            const pagesGrid = document.getElementById('pages-grid');
            const pages = currentWebsite.pages || [];

            if (pages.length === 0) {
                pagesGrid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-6xl mb-4">ðŸ“„</div>
                        <h3 class="text-xl font-semibold mb-2">No Pages Yet</h3>
                        <p class="text-gray-600 mb-4">Create your first page to get started</p>
                        <button id="add-first-page" class="add-page-btn">
                            <span class="material-icons mr-2">add</span>
                            Create First Page
                        </button>
                    </div>
                `;
                return;
            }

            pagesGrid.innerHTML = pages.map(page => `
                <div class="page-card bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="page-preview">
                        <div class="page-preview-content">
                            <div class="text-3xl mb-2">ðŸ“„</div>
                            <h3 class="text-sm font-medium">${page.name}</h3>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold">${page.name}</h3>
                            <span class="status-badge ${page.isPublished ? 'status-published' : 'status-draft'}">
                                ${page.isPublished ? 'Published' : 'Draft'}
                            </span>
                        </div>
                        <p class="text-gray-600 text-sm mb-2">${page.title}</p>
                        <p class="text-gray-500 text-xs mb-4">/${page.slug}</p>
                        <div class="flex gap-2">
                            <button class="edit-page-btn flex-1" data-page-id="${page.pageId}">
                                <span class="material-icons text-sm mr-1">edit</span>
                                Edit
                            </button>
                            <button class="delete-page-btn" data-page-id="${page.pageId}">
                                <span class="material-icons text-sm">delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add event listeners
            document.querySelectorAll('.edit-page-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pageId = e.target.closest('button').dataset.pageId;
                    editPage(pageId);
                });
            });

            document.querySelectorAll('.delete-page-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pageId = e.target.closest('button').dataset.pageId;
                    deletePage(pageId);
                });
            });
        }

        // Add new page
        async function addPage(pageData) {
            try {
                const newPage = {
                    pageId: `page_${Date.now()}`,
                    name: pageData.name,
                    slug: pageData.slug,
                    title: pageData.title,
                    metaDescription: pageData.description,
                    isPublished: false,
                    content: {
                        html: '<div style="padding: 40px; text-align: center;"><h1>New Page</h1><p>Start editing this page</p></div>',
                        css: '',
                        components: [],
                        styles: []
                    }
                };

                const updatedPages = [...(currentWebsite.pages || []), newPage];

                const result = await updateWebsite(currentWebsite.id, {
                    pages: updatedPages
                });

                if (result.success) {
                    currentWebsite.pages = updatedPages;
                    displayPages();
                    closeAddPageModal();
                } else {
                    alert('Failed to add page. Please try again.');
                }
            } catch (error) {
                console.error('Error adding page:', error);
                alert('Failed to add page. Please try again.');
            }
        }

        // Edit page
        function editPage(pageId) {
            window.location.href = `/dashboard/pages/Web-builder/website-builder.html?page=${pageId}`;

        async function deletePage(pageId) {
            if (!confirm('Are you sure you want to delete this page?')) {
                return;
            }

            try {
                const updatedPages = currentWebsite.pages.filter(page => page.pageId !== pageId);

                const result = await updateWebsite(currentWebsite.id, {
                    pages: updatedPages
                });

                if (result.success) {

                alert('Failed to delete page. Please try again.');
            }
